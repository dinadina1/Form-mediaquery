<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1>Form</h1>
        <form action="" class="form">
            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your First name" required><br>
            <label for="middlename">Middle Name</label><br>
            <input type="text" id="middlename" name="middlename" placeholder="Enter your middle name"><br>
            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="lastname" placeholder="Wnter your Last name" required><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter Email" name="email" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter Password" minlength="6" required><br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
